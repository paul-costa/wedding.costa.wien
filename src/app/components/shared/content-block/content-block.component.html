<div class="content-block">
  @if (headerText; as h) {
    <div class="header">{{ h }}</div>
  }
  <div class="body">
    @for (t of bodyTexts; track t) {
      <span> {{ t }}</span>
    }
    @for (l of bodyLinks; track l) {
      <button mat-button color="primary" (click)="link.click()">{{ l.linkText }}</button>
      <a class="link" target="_blank" [href]="l.linkUrl" #link>{{ l.linkText }}</a>
    }
    <ng-content />
  </div>
</div>
