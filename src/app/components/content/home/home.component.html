<div class="container">
  <div class="content">
    @for (data of homePageData; track data) {
      <span *ngIf="data.introText"> {{ data.introText }} </span>
    }
  </div>

  <div class="messages-container">
    <span class="header">Kommentar-Spalte</span>

    <div class="messages"></div>

    <div class="input-form-container">

      <mat-form-field class="input-form">
        <mat-label>Deine Nachricht...</mat-label>
        <textarea matInput cdkTextareaAutosize #textarea></textarea>
      </mat-form-field>

      @let isTextareaEmpty = !textarea.value.length;
      <button
        mat-icon-button
        class="send-button"
        [ngClass]="{ disabled: isTextareaEmpty }"
        [disabled]="isTextareaEmpty"
        (click)="onSendMessageButtonClick(textarea.value)"
      >
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
